<div class="login">
  <div class="container mx-auto ">
    <div class="login-content">
      <h2 class="text-capitalize ">login</h2>
      <div class="form">
        <label for="username">username</label>
        <input id="username" [(ngModel)]="username" type="text" placeholder="enter username" class="form-control">
        <br>
        <label for="password">password</label>
        <input id="password" [(ngModel)]="password" type="password" placeholder="password" class="form-control">

        <button  (click)="login()" value="submit" class="btn btn-primary">login</button>

         <p *ngIf="errormsg">{{errormsg}}</p>
      </div>

    </div>
  </div>
</div>
